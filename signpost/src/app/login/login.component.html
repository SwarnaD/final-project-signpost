<h2>Login</h2>
<form>
  <label for="email">Email</label>
  <input type="text" [(ngModel)]="model.email" name="email" required>
  <label for="password">Password</label>
  <input type="password" [(ngModel)]="model.password" name="password" required>
  <button type="submit" class="btn btn-success" (click)="login()">Submit</button>
</form>
